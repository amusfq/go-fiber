<div class="max-w-2xl mx-auto space-y-4 border rounded-md shadow py-2 px-4">
  <h1 class="text-3xl font-bold text-blue-400">List Todo</h1>
  {{range .Data}}
  <div class="border px-3 py-2 rounded relative">
    <p class="font-bold">{{.Title}}</p>
    <p class="text-gray-500">{{.Description}}</p>
    <div
      class="absolute right-0 top-1/2 -translate-y-1/2 flex flex-col space-y-1"
    >
      <button>EDIT</button>
      <button>DELETE</button>
    </div>
  </div>
  {{end}}
  <div class="flex flex-row justify-end">
    <a
      href="/todo/create"
      class="bg-blue-400 hover:bg-blue-500 px-4 py-1 rounded text-white"
    >
      CREATE
    </a>
  </div>
</div>
