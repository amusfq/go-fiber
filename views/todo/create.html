<div class="w-96 mx-auto space-y-4">
  <h1 class="text-3xl font-bold text-blue-400">Add Todo</h1>
  <form action="/todo" method="POST" class="space-y-2">
    <div class="flex flex-col space-y-2">
      <label for="title" class="font-bold">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="px-2 border rounded h-8 outline-none focus:border-blue-400 focus:border-2"
      />
    </div>
    <div class="flex flex-col space-y-2">
      <label for="description" class="font-bold">Description</label>
      <textarea
        type="text"
        id="description"
        name="description"
        class="px-2 border rounded outline-none focus:border-blue-400 focus:border-2"
        rows="5"
      ></textarea>
    </div>
    <div class="flex flex-row justify-end">
      <button
        class="bg-blue-400 hover:bg-blue-500 px-4 py-1 rounded text-white"
      >
        SAVE
      </button>
    </div>
  </form>
</div>
